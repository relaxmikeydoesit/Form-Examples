<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up/log-in</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/rih7atb.css">
</head>
<body>
    <div class="wrapper login">
    <div class="top-nav">
        <nav>
             <a href="index.html">Home</a>
             <span>//</span>
             <a href="create.html">Create</a>
             <span>//</span>
             <a href="edit.html">Edit</a>
             <span>//</span>
             <a href="signup.html">Log-In</a>
        </nav>
    </div>

    <div class="container-desktop">
    <div class="left">
      <div class="left-skew">Register</div>
      <div id="mobTitleLeft" class="mobile-title">Register</div>
     
<div id="reg-form">
    <form>
        <label for="fName">First Name:</label>
        <input id="fName" type="text" name="fName" />
        <label for="lName">Last Name:</label>
        <input id="lName" type="text" name="lName" />
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" />
        <label for="passPhrase">Account Password: [8 character minimum!]</label>
        <input id="passPhrase" type="text" name="passPhrase" />
        
        <input id="submit" type="submit" value="submit" />
        
    </form>
    <button id="edit">Edit</button>
    </div>
</div>

<div class="right">
    <div class="right-skew">LOG-IN</div>
    <div id="mobTitleRight" class="mobile-title">Login</div>
        <form id="log-in">
            <label for="accountEmail">Email Address:</label>
            <input id="accountEmail" type="email" name="accountEmail">
            <label for="accountPassword">Password:</label>
            <input id="accountPassword" type="text" name="accountPassword">
       
            <input id="submitEnter" type="submit" value="Submit" />
            <a id="resetPW" href="#">Recover your account.</a>
        </form>
    
    </div>
</div>


</div>
<script src="lib/jquery-3.6.4.min.js"></script>
<script src="app/app.js"></script>  
</body>
</html>
